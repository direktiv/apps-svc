description: |
  Subflow to process spec for a single version of an app.
functions:
- type: subflow
  id: key
  workflow: "/uri-tag-key"
- type: knative-workflow
  id: yaml
  image: localhost:5000/yaml2json
states:
- id: stringify-args
  type: action
  action:
    function: key
    input: 'jq(.)'
  transform: 'jq(.args = .return | del(.return))'
  transition: retrieve-swagger
- id: retrieve-swagger
  type: getter
  variables:
    - scope: namespace
      key: 'jq(("spec_" + .args.key))'
      as: x
  transition: cleanup-data
- id: cleanup-data
  type: noop
  transform: 'jq(del(.args) | .swagger = .var.x | del(.var))'
  transition: swagger-tempfile
- id: swagger-tempfile
  type: setter
  variables:
    - scope: instance
      key: spec
      mimeType: text/plain
      value: 'jq(.swagger | @base64d)'
  transition: parse-swagger
- id: parse-swagger
  type: action
  action:
    function: yaml 
    files:
      - key: spec
        scope: instance
    input:
      data: spec
      output-format: json 
      input-type: file
  transition: cleanup-output
- id: cleanup-output
  type: noop
  transform: 'jq(.spec = .return.output.result | del(.return, .swagger, .uri))'

