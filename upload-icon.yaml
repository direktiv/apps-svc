description: |
  Service to upload a app icon.
  The instance input must be a JSON object containing 'uri' and 'data', where 'data' should be a base64 encoded PNG.
  The workflow will process the PNG to standard size.
functions:
- id: pq
  type: subflow
  workflow: db/pq
- id: image-magick
  image: direktiv/image-magick:v0.0.1
  type: knative-workflow
states:
- id: validate
  type: validate
  schema:
    title: Upload Logo
    type: object
    properties:
      uri:
        type: string
        title: Base64 Logo File
  transition: icon-tempfile
- id: icon-tempfile
  type: setter
  variables:
  - key: icon.png
    scope: instance
    mimeType: application/octet-stream
    value: 'jq(.data)'
  transition: convert-icon
- id: convert-icon
  type: action
  action:
    function: image-magick
    files:
      - key: icon.png
        scope: instance
    input:
      commands:
        - convert icon.png -resize 100x100 mypic.png
      return:
        - mypic.png
  transition: store-icon
- id: store-icon
  type: action 
  action:
    function: pq 
    input:
      queries: 
        - UPDATE apps SET icon = decode(:'LOGO', 'base64') WHERE name = :'NAME'
      args:
        - 'jq("NAME=" + .name)'
        - 'jq("LOGO=" + .return.images[0].result)'
