description: |
  Call to initialize the tables for the database.
  Ensure that the database secrets have been configured (see /pq).
functions:
- id: pq
  type: subflow
  workflow: "pq"
states:
- id: a
  type: action
  action:
    function: pq
    input:
      queries:
        - 'CREATE TABLE IF NOT EXISTS apps (name TEXT, tag TEXT, created_at TIMESTAMP DEFAULT now(), md bytea NOT NULL, icon bytea, swagger bytea NOT NULL, info bytea NOT NULL, PRIMARY KEY (uri, tag))'

