functions:
- type: subflow
  id: key
  workflow: '/uri-tag-key'
states:
- id: a
  type: action 
  log: 'jq(.)'
  action:
    function: key
    input: 'jq(.)'
  transform: 
    args: 'jq(.return)'
  transition: b
- id: b
  type: getter
  log: 'jq(.)'
  variables:
  - scope: namespace
    key: 'jq(("spec_" + .args.key))'
    as: x
  transform: 'jq({output: .var.x})'
